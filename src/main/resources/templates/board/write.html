<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시글 작성 폼</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <form th:action th:object="${boardDto}" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"
                      placeholder="내용을 입력하세요"></textarea>
        </div>

<!--        <input type="hidden" th:field="*{createdDate}"-->
<!--               th:value="${#dates.format(#localDateTime.now(), 'yyyy-MM-dd HH:mm:ss')}">-->

        <button type="submit" class="btn btn-primary">작성</button>
    </form>
</div>

<script src="/js/bootstrap.js"></script>
</body>
</html>
