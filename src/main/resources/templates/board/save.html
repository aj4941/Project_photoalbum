<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>게시글 작성 폼</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <form th:action th:object="${boardDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}"
                   th:errorclass="field-error" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="10"
                      th:errorclass="field-error" placeholder="내용을 입력하세요"></textarea>
            <div class="field-error" th:errors="*{content}"></div>
        </div>
        <input type="hidden" th:field="*{boardId}">
        <input type="hidden" th:field="*{createdDate}">
        <button type="submit" class="btn btn-primary">작성</button>
        <a th:href="@{/board}" class="btn btn-primary">목록</a>
    </form>
</div>

<script src="/js/bootstrap.js"></script>
</body>
</html>
