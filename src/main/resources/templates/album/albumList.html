<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 앨범</title>
    <!-- 부트스트랩 CSS 파일 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>나의 앨범</h2>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>앨범 커버</th>
            <th>앨범 이름</th>
            <th>앨범 생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="albumDto, iterStat : ${albumDtos}">
            <td th:text="${iterStat.count}"></td>
            <td>
                <a th:href="@{/}">
                    <img th:src="${albumDto.thumbUrl}" alt="Album 1">
                </a>
            </td>
            <td th:text="${albumDto.albumName}"></td>
            <td th:text="${albumDto.createdAt}"></td>
        </tr>
        </tbody>
    </table>
    <!-- 모달창 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">앨범 만들기</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="/album/save" method="post">
                        <div class="form-group">
                            <label for="albumName">앨범명</label>
                            <input type="text" class="form-control" id="albumName" name="albumName">
                        </div>
                        <button type="submit" class="btn btn-primary">앨범 생성</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal">만들기</a>

    <!-- 필요한 JavaScript 파일 로드 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function() {
        // 만들기 버튼을 누르면 모달 창이 나타나도록 설정
        $('.btn-primary').click(function() {
            $('#myModal').modal('show');
        });
    });
</script>
</div>
</div>
</body>
</html>
